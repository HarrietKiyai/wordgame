<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Letter Game</title>
  </head>
  <body>
    <div class="container">
      <form name="game">
        <input type="text" id="trick"></input> 
        <p id="result"></p>
       <!--<input id="letter">Letter: </input>-->
          <button type="button" onclick="myLetter();">Guess</button>
      </form>
      
    </div>
    <script>
     var trick = document.getElementById("trick");
     var secret = "b";
     var result = document.getElementById("result");
     
    function myLetter(){
        if(trick.value == secret){
         // console.log("Cool");
          result.innerHTML="Cool!";
        } else{
           //console.log("Not Cool!");
           result.innerHTML="Not Cool!";
        }
    }
     
        
   </script>

  </body>
</html>
