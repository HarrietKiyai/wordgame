    <link rel="stylesheet" href="style.css">
    <title>Word Game</title>
  </head>
  <body>
    <div class="container">
      <form name="game" autocomplete="off">
        <div class="jumbotron text-center"><p class="display 3"><h4>It's a four letter word!</h4></div>
          <div class="jumbotron text-center" id="chances"> Your Chances:5</div>
        <div class="jumbotron text-center"><input type="text" id="trick"></input>
          <button class="btn btn-primary" type="button" onclick="myLetter();">Guess</button>
        </div>
        <div class="alert alert-success" ><p id="result"></p></div>
      </form>
    </div>

    <script>
     var trick = document.getElementById("trick");
     var secret = "code";
     var result = document.getElementById("result");
     var chance = 5;
     var chanceResult = document.getElementById("chances");
          
    function myLetter(){
        if(trick.value == secret){
         chanceResult.innerHTML = chance; 
          result.innerHTML="Cool! &#128578" 
        } else{
          console.log(chanceResult);
          chance = chance -1;
          var tryAgain = "Your chances\:"+ chance;
          chanceResult.innerHTML = chance;
           result.innerHTML="Not Cool! &#128545 "
          console.log(chance);
        }
    }

    $("form").submit(function(e){
      myLetter();
      return false;
    });
   </script>

  </body>
